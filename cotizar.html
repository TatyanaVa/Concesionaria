<div class="container">
    <h1 class="text-center">Concesionaria de Autos del Sur</h1>
    <h2>Cotiza con nosotros</h2>

    <form id="cotizacionForm">
    <div class="form-group">
        <label for="input-ci">Cédula:</label>
        <input type="text" class="form-control" id="input-ci"required >
    </div>
    <div class="form-group">
        <label for="input-nombre">Nombre:</label>
        <input type="text" class="form-control" id="input-nombre" required >
    </div>
        <div class="form-group">
        <label for="input-apellido">Apellido:</label>
        <input type="text" class="form-control" id="input-apellido" required >
        
    </div>
    <div class="form-group">
        <label for="input-direccion">Dirección:</label>
        <input type="text" class="form-control" id="input-direccion" required>
    </div>
    <div class="form-group">
        <label for="input-vehiculo">Vehículo:</label>
        <select class="form-control" id="input-vehiculo">
        <option value="fiesta">Ford Fiesta</option>
        <option value="focus">Ford Focus</option>
        </select>
    </div>
    <div class="form-group">
        <label for="input-precio">Precio:</label>
        <input type="number" class="form-control" id="input-precio" required>
    </div>
    <button type="submit" class="btn btn-primary">Generar Cotización</button>
    </form>

    <div id="cotizacionResult"></div>
</header>
